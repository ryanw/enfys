<div id="settings">
	<div>Seed: <a id="perma-link" href="?seed="></a></div>
	<button type="button" id="lock-mouse">Lock Mouse</button>
	<p>Gamepad or <strong>WASD + Space</strong> to move.<br>Drag to rotate camera.</p>
	<p>Reload for different worlds</p>
	<hr>
	<form>
		<label><input type="checkbox" name="edges" id="enable-edges" /> Edges</label>
		<label><input type="range" name="scale" id="canvas-pixel" value="2" min="0" max="6" /> Canvas Scale</label>
		<label><input type="range" name="ditherSize" id="dither-size" value="1" min="0" max="4" /> Dither Size</label>
		<label><input type="range" name="ditherDepth" id="dither-depth" value="8" min="1" max="16" /> Dither Depth</label>
		<label><input type="range" name="fog" id="fog-level" value="1.0" min="0.0" max="1.0" step="0.01" /> Fog</label>
		<label>
			<select name="renderMode" id="render-mode">
				<option>Full</option>
				<option>GBuffer</option>
				<option>Shading</option>
				<option>Albedo</option>
				<option>Normals</option>
				<option>Position</option>
				<option>Depth</option>
				<option>Meta</option>
				<option>Fog</option>
			</select>
			Render Mode
		</label>
	</form>
	<hr>
	<div id="fps">Framerate: <span></span></div>
</div>
